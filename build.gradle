plugins {
    id 'java'
}

group 'com.karahanbuhan'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
}

dependencies {
    implementation group: 'org.bukkit', name: 'bukkit', version: '1.14-R0.1-SNAPSHOT'
}
